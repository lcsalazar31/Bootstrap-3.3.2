<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Tooltips</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-widthm initial-escale=1.1">
		<link rel="stylesheet" href="Bootstrap-3.3.2/css/bootstrap.css">
	</head>
	<body>
		<div class="container" style="margin-top: 60px; width: 720px;">
			<ul>
				<li><a href="#" class="mitooltips" title="izquierda" data-placement="left" >Izquierda</a></li>
				<li><a href="#" class="mitooltips" title="derecha" data-placement="right" >Derecha</a></li>
				<li><a href="#" class="mitooltips" title="top" data-placement="top" >Top</a></li>
				<li><a href="#" class="mitooltips" title="inferior" data-placement="botom" >Inferior</a></li>
			</ul>

			<button type="button" rel="popover" class="btn btn-primary" data-container="body" data-toggle="popover" data-placement="bottom" title="Hola Soy un Popover" data-content="hola este es el argumento <strong>conteido</strong>">Popover</button>
		</div>


	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="Bootstrap-3.3.2/js/bootstrap.js"></script>
	<script>
		$('.mitooltips').tooltip();

		$('[rel="popover"]').popover({
			trigger: 'hover', // click , hover, focus, manual
			html: true,
			delay: 500,
		});
	</script>
	</body>
</html>
